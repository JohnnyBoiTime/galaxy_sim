<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System Simulator</title>
  </head>
  <body>
    <canvas id="backgroundCanvas"></canvas>
    <div id="hud">Press p to go in and out of placing planet mode (can also use escape to toggle placing planets)
      <div> 
      <label for="simSpeedSlider">Change simulation speed:</label>
      <input 
        id="simSpeedSlider"
        type="range"
        min="0"
        max="5"
        step="0.1"
        value="1"
        />
      <span id="speedOfSim" >1.0x</span>  
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
